<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão de iframe: 300px de largura e 150px de altura-->
    <p>
        Acessando um site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        </iframe>
        
        para aprender a programar</p>
        <p>
            O repositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">Github</a></iframe>
            também é legal

        </p>
        <p>
            O site do google 
            <iframe src="https://www.goog" frameborder="0">
                <a href="https://www.google.com.br">Site da Google</a>
            </iframe> 
            é massa
        </p>
</body>
</html>
