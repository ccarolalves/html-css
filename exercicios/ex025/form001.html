<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--
        o autocomplete = off tira os resquicios de nomes do formulário
        o action e o submit do final mostra onde os dados iriam (nesse caso na liguagem php)
    
    -->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> <!--input -> são os quadradinhos para colocar o nome-->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!-- input para a tecla para enviar-->
    </form>
</body>
</html>
