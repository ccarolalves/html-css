<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*colar as linhas das bordas formando a tabela*/
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento hotizontal -> center, right e left*/
            vertical-align: middle; /*alinhamento vertical -> top, bottom e middle*/
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS a(simples):
        TABLE = tabela
            TABLE ROW = linha de tabela -> <tr>
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela -> <td> 
    -->
    <table> <!--essa tag delimita a tabela-->
        <tr> <!--primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td class="numero ">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
